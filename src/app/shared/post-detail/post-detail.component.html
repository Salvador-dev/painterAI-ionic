<app-header isModal="true" title="PublicaciÃ³n"></app-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" size-md="12" size-sm="12" size="12">

        <ion-item lines="none" class="ion-hide-md-up prompt-item">
          <ion-label>{{post.prompt}}</ion-label>
          <ion-buttons slot="end">
            <ion-button (click)="copyPromptToClipboard()">
              <ion-icon name="clipboard-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>

        <h1 class="d-flex-center ion-hide-md-down">
          {{post.prompt}}
          <ion-button (click)="copyPromptToClipboard()" class="ion-margin" fill="outline" color="dark">
            <ion-icon name="clipboard-outline"></ion-icon>
          </ion-button>
        </h1>

        <div class="user"> Creado por {{post.name}}</div>

      </ion-col>


      
      <ion-col size-lg="6" size-md="12" size-sm="12" size="12">

        <ion-grid class="images-wrapper">
          <ion-row>
            <ion-col size="12">
              <img [src]="selectImage" width="100%" alt="">
            </ion-col>
  
            <ion-col (click)="selectImage = image" *ngFor="let image of post.images" size="3">
  
              <img [ngClass]="{'selected': selectImage == image}" [src]="image">
  
            </ion-col>
          </ion-row>
        </ion-grid>

        <div class="d-flex-center ion-text-center">

          <ion-button (click)="saveImage()" shape="round" class="submit-btn" color="tertiary">
            {{ platform.is('capacitor') ? 'Compartir' : 'Guardar'}}
            <ion-icon slot="end" [name]="platform.is('capacitor') ? 'share-social-outline' : 'arrow-down-circle-outline'"></ion-icon>
          </ion-button>

          <ion-button shape="round" class="submit-btn">
            Publicar <ion-icon slot="end" name="add-circle-outline"></ion-icon>
          </ion-button>

        </div>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
